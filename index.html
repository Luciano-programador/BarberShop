<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop</title>
</head>
<body>
    <div class="home__body">
    
    <nav class="home__nav">
    <div class="home__nav">
        <img src="./assets/logoBanner.png" alt="logo1">
        <div class="home__nav__text">
            <p class="home__text">Inicio</p>
            <p class="home__text">Servicios</p>
            <p class="home__text">Contactame</p>
        </div>
            <button>Reserva Ahora</button>
    </div>
    </nav>
        <div class="home__banner">
            <img src="https://cdn.pixabay.com/photo/2020/05/24/02/00/barber-shop-5212059_1280.jpg" alt="banner">
            <img src="./assets/logo.png" alt="logo" class="home__logo">
</div>
    </div>
    
     
</body>
<style>
    body {
  margin: 0;
  padding: 0;
}

.home__nav {
  position: absolute; 
  top: 0;
  left: 0;
  width: 100%;
  height: 80px; 
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: transparent; 
  z-index: 10; 
}
.home__banner {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.home__banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


.home__banner::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}


.home__logo  {
  position: absolute;
  top: 50%;     
  left: 50%;    
  transform: translate(-50%, -50%);
  width: 250px;  
  z-index: 2;   
}

    

.home__nav__text {
  display: flex;
  gap: 50px;
  color: #333;
}
.home__text:hover {
    color: aliceblue;
    transition: 0.5s;
}
.home__nav button {
  width: 180px;
  height: 45px;
  margin-right: 50px;
  border: 2px solid #E9C664;
  background: transparent;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.home__nav button:hover {
  background-color: #E9C664;
  color: black;
}
 .home__nav img{
    width: 200px;
    margin-left: 50px;
    }

</style>
</html>
